<script type="text/javascript">
	var s = 'e';
	var p = 'p';
	//判断手机号
	$("#user-new-phone").blur(function () {
		var val = $('#user-new-phone').val();	
		var mobilevalid = /^(0|86|17951)?(13[0-9]|15[012356789]|17[0678]|18[0-9]|14[57])[0-9]{8}$/;
		if (!mobilevalid.test(val)) {
			p = 'z';
			$('#pphone').text('请输入正确的手机号码！');
		} else {
			p = 'p';
			$('#pphone').text('');
		}
	});	
	//判断密码输入是否相同
	$("#newpass").blur(function () {
		var newpass = $("#newpass").val();
		var pass = $("#pass").val();
		if (newpass != pass ) {
			s= 'q';
			$('#p').text('两次密码不相同');
		} else {
			s= 'e';
			$('#p').text('');
		}
	});

	var n = 'n';
	//判断用户名是否存在
	$("#name").blur(function () {
		var user = $("#name").val();
		$.get("{:url('username')}",{'user':user},function(data) {
			if (data == 0) {
				$('#pname').text('用户名已存在');
				n = 'z';
				
			} else {
				n = 'n';
				$('#pname').text('');	
			}
		});
	});

	var oBut = document.getElementById('but');
	var flag = true;
	//短信验证
	$('#but').click(function(){
		/*if ($('#user-new-phone').val() == '' ) {
			alert('请输入手机号');
			return false;
		}*/
		if(flag) {
			flag = false;
			var s = 10;
			//计时器
			var timer = setInterval(function () {
				oBut.innerHTML = s + '秒后重新发送';
				if (s<=0) {
					oBut.innerHTML = '重新发送';
					clearInterval(timer);
					flag = true;
				}
				s--;
			},1000);
		//发送短信
		var phone = $('input[name=phone]');
			$.ajax({
				type:'get',
				url:'index/user/phone',
				data:phone,
				async:true,
				success:success,
			});	
		}
		return false;
	});


	function success(data)
	{
		//alert(data);
	}
	//注册提交
	$('#tijiao').click(function () {
		if ($('#user-new-phone').val() == '' && p == 'p') {
			alert('请输入手机号');
			return false;
		}
		if ( $('#user-code').val() == '') {
			alert('请填写验证码');
			return false;
		}
		if ( $('#name').val() == '' && n == 'n') {
			alert('请填写用户名');
			return false;
		}
		if (s != 'e' ) {
			alert('两次密码不相同');
			return false;
		}

		var data = $('#formform');
		$.ajax({
			type: 'post',
			url:'index/user/doregister',
			data:data,
			async:true,
			success:succ,
		});
	});
	function succ(data)
	{ 
		console.log(data);
		return false;
		if (data == 1 ) {
			alert('注册成功');
			 window.location.href = '../index';
		} else if (data == 3) {
			alert('手机验证码不正确');
		} else {
			alert('注册失败');
			location=location;
		}
		 
	}

</script>
