<script type="text/javascript">
	var s = 'e';
	var p = 'p';
	//判断手机号
	$("#inphone").blur(function () {
		var val = $('#inphone').val();	
		var mobilevalid = /^(0|86|17951)?(13[0-9]|15[012356789]|17[0678]|18[0-9]|14[57])[0-9]{8}$/;
		if (!mobilevalid.test(val)) {
			p = 'z';
			$('#pphone').text('请输入正确的手机号码！');
		} else {
			p = 'p';
			$('#pphone').text('');
		}
	});	

	//判断密码是否相同
	$("#newpass").blur(function () {

		var newpass = $("#newpass").val();
		var pass = $("#pass").val();
		if (newpass != pass ) {
			s= 'q';
			$('#p').text('两次密码不相同');
		} else {
			s= 'e';
			$('#p').text('');
		}
	});

	var oBut = document.getElementById('but');
	var flag = true;
	$('#but').click(function(){
		if(flag) {
			flag = false;
			var s = 10;
			var timer = setInterval(function () {
				oBut.innerHTML = s + '秒后重新发送';
				if (s<=0) {
					oBut.innerHTML = '重新发送';
					clearInterval(timer);
					flag = true;
				}
				s--;
			},1000);
			
		var phone = $('input[name=phone]');
				$.ajax({
					type:'get',
					url:'index/user/phone',
					data:phone,
					async:true,
					success:success,
				});	
			return false;				
		}
		return false;
	});

	//短信验证回调函数
	function success (data)
	{
		console.log(data);
	}

	$('#xiugai').click(function () {
		if ($('#inphone').val() == '' || p != 'p') {
			alert('请输入手机号');
			return false;
		}
		if ($("#newpass").val() == '' || p !='p') {
			alert('请正确输入密码');
			return false;
		}
		var data = $('input'); 	
		$.ajax({
			type:'post',
			url:'index/user/doforgot',
			data:data,
			async:true,
			success:succ
		});
		return false;
	});
	function succ(data)
	{
		console.log(data);
		if(data == 0) {
			alert('密码修改成功');
		} else if (data == 1) {
			alert('密码修改失败');
		} else if (data == 2) {
			alert('手机号码未注册');
		} else {
			alert('验证码不正确');
		}
	}
</script>
