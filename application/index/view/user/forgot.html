<script type="text/javascript">
	var oBut = document.getElementById('but');
	var flag = true;
	$('#but').click(function(){
		if(flag) {
			flag = false;
			var s = 10;
			var timer = setInterval(function () {
				oBut.innerHTML = s + '秒后重新发送';
				if (s<=0) {
					oBut.innerHTML = '重新发送';
					clearInterval(timer);
					flag = true;
				}
				s--;
			},1000);
			
		var phone = $('input[name=phone]');
				$.ajax({
					type:'get',
					url:'index/user/phone',
					data:phone,
					async:true,
					success:success,
				});				
		}
		return false;
	});
	//短信验证回调函数
	function success (data)
	{
		alert(data);
	}

	});

</script>
