<script>
$("#danmup").DanmuPlayer({
    src:"{$video.0.vsrc}",
    height: "480px", //区域的高度
    width: "800px", //区域的宽度
    //urlToGetDanmu:"getData.php", //获取弹幕
    urlToPostDanmu:"../adddanmu/1"
  });
$.ajax({
  'type':"get",
  'url':'../getdanmu/1',
  'data': null,
  'async':true,
  'success':success,
});
//万岁！弹幕便利出来了
function success(data)
{
  //console.log(data);
  var data = JSON.parse(data);
  //console.log(data.length);
  for (var i=0; i<data.length; i++)
  {
    $("#danmup .danmu-div").danmu("addDanmu",{text:data[i]['text'] ,color:data[i]['color'],size:1,position:data[i]['position'],time:data[i]['time']});
  }
} 
</script>
