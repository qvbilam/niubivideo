<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <title>新闻页面</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="format-detection" content="telephone=no">
  <meta name="renderer" content="webkit">
  <meta http-equiv="Cache-Control" content="no-siteapp"/>
  
   <link href="__INDEX__/AmazeUI-2.4.2/assets/css/admin.css" rel="stylesheet" type="text/css">
   <link href="__INDEX__/AmazeUI-2.4.2/assets/css/amazeui.css" rel="stylesheet" type="text/css">
   <link href="__INDEX__/css/personal.css" rel="stylesheet" type="text/css">
</head>
<body>
    <!--头 -->
    <header>
      <article>
        <div class="mt-logo">
          <!--顶部导航条 -->
          <div class="am-container header">
            <ul class="message-r">
              <div class="topMessage home">
                <div class="menu-hd"><a href="/" target="_top" class="h">首页</a></div>
              </div>
              <div class="topMessage my-shangcheng">
                <div class="menu-hd MyShangcheng"><a href="info" target="_top"><i class="am-icon-user am-icon-fw"></i>个人中心</a></div>
              </div>
              <div class="topMessage mini-cart">
                <div class="menu-hd"><a id="mc-menu-hd" href="#" target="_top"><i class="am-icon-shopping-cart  am-icon-fw"></i><span>足迹</span><strong id="J_MiniCartNum" class="h"></strong></a></div>
              </div>
              <div class="topMessage favorite">
                <div class="menu-hd"><a href="#" target="_top"><i class="am-icon-heart am-icon-fw"></i><span>收藏夹</span></a></div>
            </ul>
            </div>
      
      </article>
    </header>
  
      <b class="line"></b>  
<!--文章 -->
<div class="am-g am-g-fied blog-g-fixed bloglist">
  <div class="am-u-md-9">
    <article class="blog-main">
      <h3 class="am-article-title blog-title">
        <a href="#">{$res['title']}</a>
      </h3>
      <h4 class="am-article-meta blog-meta">{$res['username']}</h4>
      <h5 class="am-article-meta blog-meta">{$res['inttime']|date='Y-m-d H:i:s',###}</h5>

      <div class="am-g blog-content">
       {$res['editorValue']}
      </div>

    </article>

    <hr class="am-article-divider blog-hr">
   
  </div>

  <div class="am-u-md-3 blog-sidebar">
    <div class="am-panel-group">

      <section class="am-panel am-panel-default">
        <div class="am-panel-hd">热门话题</div>
        <ul class="am-list blog-list">
          {foreach $data as $val}
          <li><a href="blog?id={$val['id']}"><p>{$val['title']}</p></a></li>  
          {/foreach}
              
        </ul>
      </section>

    </div>
  </div>

</div>

</div>
