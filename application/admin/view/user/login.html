<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>大魔王视频管理系统后台</title>
	<meta name="renderer" content="webkit">	
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">	
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">	
	<meta name="apple-mobile-web-app-capable" content="yes">	
	<meta name="format-detection" content="telephone=no">	
	<!-- load css -->
	<link rel="stylesheet" type="text/css" href="__ADMIN__common/layui/css/layui.css" media="all">
	<link rel="stylesheet" type="text/css" href="__ADMIN__css/login.css" media="all">
</head>
<body>
<div class="layui-canvs"></div>
<div class="layui-layout layui-layout-login">
	<h1>
		 <strong>大魔王视频管理系统后台</strong>
		 <em>Management System</em>
	</h1>
	<form id='form-label'>
    	<div class="layui-user-icon larry-login">
		<input type="text" placeholder="账号" class="login_txtbx" name='user'  required/>
	</div>
	<div class="layui-pwd-icon larry-login">
		<input type="password" placeholder="密码" class="login_txtbx" name="password" required/>
	</div>
    <div class="layui-val-icon larry-login">
    	<div class="layui-code-box">
    		<input type="text" id="code" name="yzm" placeholder="验证码" maxlength="5" class="login_txtbx" required>
            <img src="{:captcha_src()}" alt="" class="verifyImg" id="verifyImg" onClick="this.src=this.src;">
    	</div>
    </div>
    <div class="layui-submit larry-login">
    	<input type="button" value="立即登陆" class="submit_btn" id="tijiao" />
    </div>
  
    
</div>
<script type="text/javascript" src="__ADMIN__common/layui/lay/dest/layui.all.js"></script>
<script type="text/javascript" src="__ADMIN__js/login.js"></script>
<script type="text/javascript" src="__ADMIN__jsplug/jparticle.jquery.js"></script>
<script type="text/javascript">
$('#tijiao').click( function() {
	var data = $("#form-label").serialize();
	console.log(data);
	$.ajax({
	 		type:'get',
	 		url:"{:url('admin/user/dologin')}",
	 		data:data,
	 		success:function (res) {
	 			if (res == 1) {
	 				alert('登陆成功')
	 			    window.location.href = '/admin';
	 			} else {
	 				$(":password").attr('val','');
	 				$('#yzm').val('');
	 				console.log($(":password").val);
	 				console.log($("#yzm").val);
	 				alert(res);
	 			}
	 		}
	 	});
	return false;
	});

</script>
</body>
</html>
