<body>
<article class="cl pd-20">
		<form action="{:url('admin/admin_list/updataauth')}" method="post" class="form form-horizontal" >
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>权限名称</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="hidden" name="id" value="{$res['id']}">
				<input type="text" class="input-text" autocomplete="off"  name="authname" id="newtext" value="{$res['authname']}">
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>权限位</label>
			{if $res['pid'] == 0}
			<div class="radio-box">
					<input name="level" type="radio"  value="0">
					<label for="sex-1">一级权限</label>
				</div>				
			</div>
			{else}
			<div class="radio-box">
					<input name="level" type="radio"  value="0">
					<label for="sex-1">一级权限</label>
				</div>
				<div class="radio-box">
					<input type="radio"  name="level" value="1" >
					<label for="sex-2">二级权限</label>
				</div>
			</div>
		{/if}
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>控制器模块</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" class="input-text" autocomplete="off"  value=" {$res['c']}" name="c" id="newtext">
			</div>
		</div>
		
		{if $res['pid'] == 0} 
		<!-- <div class="row cl">
			<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>方法名称</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" class="input-text" autocomplete="off" name="a" id="new-text2" placeholder="如果是一级权限请留空">
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>父级权限</label>
			<div class="formControls col-xs-8 col-sm-9">				
				<input type="text" class="input-text" autocomplete="off" placeholder="如果是一级权限请留空" name="pauthname" id="newtext">
			</div>
		</div> -->
		{else}
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>方法名称</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" class="input-text" autocomplete="off" name="a" id="new-text2"  value=" {$res['a']}">
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>父级权限</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" class="input-text" autocomplete="off" value=" {$pauthname}" name="pauthname" id="newtext" disabled>
			</div>
		</div>
		{/if}
		

		<div class="row cl">
			<div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-3">
			
				 <input class="btn btn-primary radius" type="submit" value="&nbsp;&nbsp;保存&nbsp;&nbsp;"> 
			</div>
		</div>
	</form>
</article>
