<!--_meta 作为公共模版分离出去-->
<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<meta name="renderer" content="webkit|ie-comp|ie-stand">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
<meta http-equiv="Cache-Control" content="no-siteapp" />
<script type="text/javascript" src="__ADMIN__lib/jquery/1.9.1/jquery.min.js"></script>
<link rel="stylesheet" type="text/css" href="__ADMIN__static/h-ui/css/H-ui.min.css" />
<link rel="stylesheet" type="text/css" href="__ADMIN__static/h-ui.admin/css/H-ui.admin.css" />
<title>新建网站角色 - 管理员管理 - H-ui.admin v3.0</title>
</head>
<body>
<article class="cl pd-20">
	<form action="addrold" method="post" class="form form-horizontal" id="form-admin-role-add">
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>角色名称：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" class="input-text" value="" placeholder="" id="roldName" name="roldname" datatype="*4-16" nullmsg="用户账户不能为空" required>
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3">备注：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" class="input-text"  name="remark" required>
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3">网站角色：</label>
			<div class="formControls col-xs-8 col-sm-9">		
			{foreach $res as $val}			
				<dl class="permission-list" ">
					<dt>
						<label>
							<input type="checkbox" value="{$val['id']}" name="auth_ids[]" id="auth[]" >
						{$val['authname']}
						</label>						
						<dd>
							{foreach $auth as $vv}
							{if $vv['pid'] == $val['id']}
							<label class="">
								<input type="checkbox" value="{$vv['id']}" name="auth_ids[]">
								{$vv['authname']} </label>&nbsp;												
							{/if}
							{/foreach}												
						</dd>
					</dt>					
				</dl>
				{/foreach}												
			</div>
		</div>
		<div class="row cl"> 
			<div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-3">
				<button type="submit" class="btn btn-success radius" id="admin-role-save" ><i class="icon-ok"></i> 确定</button>
			</div>
		</div>
	</form>
</article>
</body>
</html>
<script type="text/javascript">
	$(function(){
	$(".permission-list dt input:checkbox").click(function(){
		$(this).closest("dl").find("dd input:checkbox").prop("checked",$(this).prop("checked"));
	});
});

</script>
